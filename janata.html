<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Janatagarege</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="images/Janathagarege.jpg" alt="janatagarage" />

  <h1>Janathagarege</h1>
  <audio id="pranamam" loop src="music/Pranaamam.mp3" preload="auto"></audio>
  <audio id="Apple" loop src="music/Apple Beauty.mp3" preload="auto"></audio>
  <audio id="jayahoJanatha" loop src="music/Jayaho Janatha.mp3" preload="auto"></audio>
  <audio id="Rock" loop src="music/Rock On Bro.mp3" preload="auto"></audio>
  <audio id="local" loop src="music/Pakka Local.mp3" preload="auto"></audio>
  <audio id="selavu" loop src="music/Nee Selavadigi.mp3" preload="auto"></audio>
  <div class="links">
    <p class="events" onClick="pranama()">Pranamam<a href="music/Pranaamam.mp3"download><i class="fa fa-download"></i></a></p>
    <p class="events" onClick="apple()">Apple beauty<a href="music/Apple Beauty.mp3"download><i class="fa fa-download"></i></a></p>
    <p class="events" onClick="jayaho()">JayahoJanatha<a href="music/Jayaho Janatha.mp3"download><i class="fa fa-download"></i></a></p>
    <p class="events" onClick="crack()">RockOnBro<a href="music/Rock On Bro.mp3"download><i class="fa fa-download"></i></a></p>
    <p class="events" onClick="pakka()">PakkaLocal<a href="music/Pakka Local.mp3"download><i class="fa fa-download"></i></a></p>
    <p class="events" onClick="sel()">NeeSelavadigi<a href="music/Nee Selavadigi.mp3"download><i class="fa fa-download"></i></a></p>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var pranamam = document.getElementById("pranamam");
      function pranama() {
        return pranamam.paused ? pranamam.play() : pranamam.pause();
      };
      var Apple = document.getElementById("Apple");

      function apple() {
        return Apple.paused ? Apple.play() : Apple.pause();
      };
      var jayahoJanatha = document.getElementById("jayahoJanatha");

      function jayaho() {
        return jayahoJanatha.paused ? jayahoJanatha.play() : jayahoJanatha.pause();
      };
      var Rock = document.getElementById("Rock");

      function crack() {
        return Rock.paused ? Rock.play() : Rock.pause();
      };
      var local = document.getElementById("local");
      function pakka() {
        return local.paused ? local.play() : local.pause();
      };
      var selavu = document.getElementById("selavu");
      function sel() {
        return selavu.paused ? selavu.play() : selavu.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>

</body>

</html>
