<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SarileruNikevvaru</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="slnk/mahesh.jpg" alt="janatagarage" />

  <h1>SarileruNikevvaru</h1>
  <audio id="sarileru" loop src="slnk/Sarileu Nikevvaru.mp3" preload="auto"></audio>
  <audio id="block" loop src="slnk/Mind Block.mp3" preload="auto"></audio>
  <audio id="suryudu" loop src="slnk/Suryudivo Chandrudivo.mp3" preload="auto"></audio>
  <audio id="army" loop src="slnk/Indian Army.mp3" preload="auto"></audio>
  <audio id="Anthem" loop src="slnk/Sarileru Neekevvaru Anthem.mp3" preload="auto"></audio>
  <audio id="dang" loop src="slnk/Daang Daang.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="leru()">SarileruNikevvaru<a href="slnk/Sarileu Nikevvaru.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="blk()">MindBlock<a href="slnk/Mind Block.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="sura()">SuryudivoChandrudivo<a href="slnk/Suryudivo Chandrudivo.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="ary()">Indian Army<a href="slnk/Indian Army.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="antm()">TitleAnthem<a href="slnk/Sarileru Neekevvaru Anthem.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="dan()">DaangDaang<a href="slnk/Daang Daang.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var sarileru = document.getElementById("sarileru");

    function leru() {
      return sarileru.paused ? sarileru.play() : sarileru.pause();
    };
    var block = document.getElementById("block");

    function blk() {
      return block.paused ? block.play() : block.pause();
    };
    var suryudu = document.getElementById("suryudu");

    function sura() {
      return suryudu.paused ? suryudu.play() : suryudu.pause();
    };
    var army = document.getElementById("army");

    function ary() {
      return army.paused ? army.play() : army.pause();
    };
    var Anthem = document.getElementById("Anthem");

    function antm() {
      return Anthem.paused ? Anthem.play() : Anthem.pause();
    };
    var dang = document.getElementById("dang");

    function dan() {
      return dang.paused ? dang.play() : dang.pause();
    };
    document.addEventListener('play', function(e) {
      var audios = document.getElementsByTagName('audio');
      for (var i = 0, len = audios.length; i < len; i++) {
        if (audios[i] != e.target) {
          console.log(audios[i]);
          audios[i].pause();
        }
      }
    }, true);
    </script>

</body>

</html>
