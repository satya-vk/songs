    <script>
    var bale = document.getElementById("bale");
      function bal() {
        return bale.paused ? bale.play() : bale.pause();
      };
      var endaro = document.getElementById("endaro");

      function endar() {
        return endaro.paused ? endaro.play() : endaro.pause();
      };
      var Hello = document.getElementById("Hello");

      function Hell() {
        return Hello.paused ? Hello.play() : Hello.pause();
      };
      var motta = document.getElementById("motta");

      function mott() {
        return motta.paused ? motta.play() : motta.pause();
      };
      var how = document.getElementById("how");
      function hw() {
        return how.paused ? how.play() : how.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>
