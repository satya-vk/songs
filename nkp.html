<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NannakuPrematho</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="Nkp/tarak.jpg" alt="Ntr" />

  <h1>NannakuPrematho</h1>
  <audio id="follow" loop src="Nkp/Follow Follow.mp3" preload="auto"></audio>
  <audio id="Dhebba" loop src="Nkp/Love Dhebba.mp3" preload="auto"></audio>
  <audio id="again" loop src="Nkp/Love Me Again.mp3" preload="auto"></audio>
  <audio id="Manasu" loop src="Nkp/Na Manasu Neelo.mp3" preload="auto"></audio>
  <audio id="prema" loop src="Nkp/Nannaku Prematho.mp3" preload="auto"></audio>
  <audio id="stop" loop src="Nkp/Dont stop.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="fol()">FollowFollow<a href="Nkp/Follow Follow.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="Dheb()">LoveDhebba<a href="Nkp/Love Dhebba.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="agin()">LoveMeAgain<a href="Nkp/Love Me Again.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="Mansu()">NaManasuNeelo<a href="Nkp/Na Manasu Neelo.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="prm()">NannakuPrematho<a href="Nkp/Nannaku Prematho.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="stp()">DontStop<a href="Nkp/Dont stop.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var follow = document.getElementById("follow");
      function fol() {
        return follow.paused ? follow.play() : follow.pause();
      };
      var Dhebba = document.getElementById("Dhebba");

      function Dheb() {
        return Dhebba.paused ? Dhebba.play() : Dhebba.pause();
      };
      var again = document.getElementById("again");

      function agin() {
        return again.paused ? again.play() : again.pause();
      };
      var Manasu = document.getElementById("Manasu");

      function Mansu() {
        return Manasu.paused ? Manasu.play() : Manasu.pause();
      };
      var prema = document.getElementById("prema");
      function prm() {
        return prema.paused ? prema.play() : prema.pause();
      };
      var stop = document.getElementById("stop");
      function stp() {
        return stop.paused ? stop.play() : stop.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>

</body>

</html>
