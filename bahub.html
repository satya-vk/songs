    <script>
    var deera = document.getElementById("deera");

      var jeevam = document.getElementById("jeevam");

      function jeeva() {
        return jeevam.paused ? jeevam.play() : jeevam.pause();

      var bottu = document.getElementById("bottu");

      var mama = document.getElementById("mama");
      function mam() {
        return mama.paused ? mama.play() : mama.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
