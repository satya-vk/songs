<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>

  <audio id="koppa" loop src="mmu/Koppamga Koppamga.mp3" preload="auto"></audio>
  <audio id="maju" loop src="mmu/MrMajnu.mp3" preload="auto"></audio>
  <audio id="nalo" loop src="mmu/Naalo Neeku.mp3" preload="auto"></audio>

  <div class="links">
    <div class="events" onClick="he()">HeyNenila<a href="mmu/Hey Nenila.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="kopp()">KopamgaKopamga<a href="mmu/Koppamga Koppamga.mp3"download><i class="fa fa-download"></i></a></div>

    <div class="events" onClick="nal()">NaaloNeeku<a href="mmu/Naalo Neeku.mp3"download><i class="fa fa-download"></i></a></div>

  <footer>

    </footer>
    <script>
    var hey = document.getElementById("hey");
      function he() {
        return hey.paused ? hey.play() : hey.pause();
      };
      var koppa = document.getElementById("koppa");

      function kopp() {
        return koppa.paused ? koppa.play() : koppa.pause();
      };
      var maju = document.getElementById("maju");

      function maj() {
        return maju.paused ? maju.play() : maju.pause();
      };
      var nalo = document.getElementById("nalo");

      function nal() {
        return nalo.paused ? nalo.play() : nalo.pause();
      };
      var yemo = document.getElementById("yemo");
      function yem() {
        return yemo.paused ? yemo.play() : yemo.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>
