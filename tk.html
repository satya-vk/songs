<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TuckJagadish</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="tk/nani.jpg" alt="janatagarage" />

  <h1>TuckJagadish</h1>
  <audio id="inko" loop src="tk/Inkosaari Inkosaari.mp3" preload="auto"></audio>
  <audio id="kolo" loop src="tk/Kolo Kolanna Kolo_.mp3" preload="auto"></audio>
  <audio id="needi" loop src="tk/Needhi Nadhantu.mp3" preload="auto"></audio>
  <audio id="neeti" loop src="tk/Neeti Neeti Sukka.mp3" preload="auto"></audio>
  <audio id="tuck" loop src="tk/Tuck Song.mp3" preload="auto"></audio>
  <audio id="yeti" loop src="tk/Yetikokka Poota.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="ink()">Inkosari<a href="tk/Inkosaari Inkosaari.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="koll()">KoloKolanna<a href="tk/Kolo Kolanna Kolo_.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="need()">NeedhiNadantu<a href="tk/Needhi Nadhantu.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="neet()">NeetiSukka<a href="tk/Neeti Neeti Sukka.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="tuc()">Tuck<a href="tk/Tuck Song.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="yet()">YetoOkkaPoota<a href="tk/Yetiokka Poota.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var inko = document.getElementById("inko");

    function ink() {
      return inko.paused ? inko.play() : inko.pause();
    };
    var kolo = document.getElementById("kolo");

    function koll() {
      return kolo.paused ? kolo.play() : kolo.pause();
    };
    var needi = document.getElementById("needi");

    function need() {
      return needi.paused ? needi.play() : needi.pause();
    };
    var neeti = document.getElementById("neeti");

    function neet() {
      return neeti.paused ? neeti.play() : neeti.pause();
    };
    var tuck = document.getElementById("tuck");

    function tuc() {
      return tuck.paused ? tuck.play() : tuck.pause();
    };
    var yeti = document.getElementById("yeti");

    function yet() {
      return yeti.paused ? yeti.play() : yeti.pause();
    };
    document.addEventListener('play', function(e) {
      var audios = document.getElementsByTagName('audio');
      for (var i = 0, len = audios.length; i < len; i++) {
        if (audios[i] != e.target) {
          console.log(audios[i]);
          audios[i].pause();
        }
      }
    }, true);
    </script>

</body>

</html>
