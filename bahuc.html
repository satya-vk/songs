<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bahubali2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="bb2/prabhas.jpg" alt="janatagarage" />

  <h1>Bahubali2</h1>
  <audio id="dandam"  loop src="bb2/Dandaalayyaa.mp3" preload="auto"></audio>
  <audio id="bali" loop src="bb2/Saahore Baahubali.mp3" preload="auto"></audio>
  <audio id="kanna" loop src="bb2/Kannaa Nidurinchara.mp3" preload="auto"></audio>
  <audio id="hamsa" loop src="bb2/Hamsa Naava.mp3" preload="auto"></audio>
  <audio id="oka" loop src="bb2/Oka Praanam.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="danda()">Dandalayya<a href="bb2/Dandaalayyaac.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="bal()">SaahoreBahubali<a href="bb2/Saahore Baahubali.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="kann()">KannaNidurichara<a href="bb2/Kannaa Nidurinchara.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="hams()">HamsaNaava<a href="bb2/Hamsa Naava.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="ok()">OkaPranam<a href="bb2/Oka Praanam.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var dandam = document.getElementById("dandam");
      function danda() {
        return dandam.paused ? dandam.play() : dandam.pause();
      };
      var bali = document.getElementById("bali");

      function bal() {
        return bali.paused ? bali.play() : bali.pause();
      };
      var kanna = document.getElementById("kanna");

      function kann() {
        return kanna.paused ? kanna.play() : kanna.pause();
      };
      var hamsa = document.getElementById("hamsa");

      function hams() {
        return hamsa.paused ? hamsa.play() : hamsa.pause();
      };
      var oka = document.getElementById("oka");
      function ok() {
        return oka.paused ? oka.play() : oka.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>

</body>

</html>
