<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Saaho</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="sho/prabhas.jpg" alt="janatagarage" />

  <h1>Saaho</h1>
  <audio id="bang" loop src="sho/Saaho Bang.mp3" preload="auto"></audio>
  <audio id="sycho" loop src="sho/Psycho Saiyaan.mp3" preload="auto"></audio>
  <audio id="chota" loop src="sho/Ye Chota Nuvvunna.mp3" preload="auto"></audio>
  <audio id="bad" loop src="sho/Bad Boy.mp3" preload="auto"></audio>
  <audio id="baby" loop src="sho/Baby Won't You Tell Me.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="ban()">Bang<a href="tk/sho/Saaho Bang.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="sych()">PsychoSariyan<a href="sho/Psycho Sariyaan.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="chot()">YeChotaNuvvunna<a href="sho/Ye Chota Nuvvunna.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="ba()">BadBoy<a href="tk/sho/Bad Boy.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="bab()">BabyWontYouTellMe<a href="sho/Baby Won't You Tell Me.mp3" download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
    <p>&copy;satyaVk</p>
  </footer>
  <script>
    var bang = document.getElementById("bang");

    function ban() {
      return bang.paused ? bang.play() : bang.pause();
    };
    var sycho = document.getElementById("sycho");

    function sych() {
      return sycho.paused ? sycho.play() : sycho.pause();
    };
    var chota = document.getElementById("chota");

    function chot() {
      return chota.paused ? chota.play() : chota.pause();
    };
    var bad = document.getElementById("bad");

    function ba() {
      return bad.paused ? bad.play() : bad.pause();
    };
    var baby = document.getElementById("baby");

    function bab() {
      return baby.paused ? baby.play() : baby.pause();
    };
    document.addEventListener('play', function(e) {
      var audios = document.getElementsByTagName('audio');
      for (var i = 0, len = audios.length; i < len; i++) {
        if (audios[i] != e.target) {
          console.log(audios[i]);
          audios[i].pause();
        }
      }
    }, true);
  </script>

</body>

</html>
