<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>BharathAneNenu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="ban/mahesh.jpg" alt="Mahesh" />

  <h1>BharathAneNenu</h1>
  <audio id="bharath" loop src="ban/Bharat Ane Nenu.mp3" preload="auto"></audio>
  <audio id="know" loop src="ban/I Dont Know.mp3" preload="auto"></audio>
  <audio id="ide" loop src="ban/Ide Kalala Vunnadhe.mp3" preload="auto"></audio>
  <audio id="vasu" loop src="ban/O Vasumathi.mp3" preload="auto"></audio>
  <audio id="sami" loop src="ban/Vachaadayyo Saami.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="bharth()">BharathAneNenu<a href="ban/Bharat Ane Nenu.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="kno()">IdontKnow<a href="ban/I Dont Know.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="idee()">IdeKalalaVunnade<a href="ban/Ide Kalala Vunnadhe.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="vas()">Ovasumathi<a href="ban/O Vasumathi.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="sam()">VaccahayyoSami<a href="ban/Vachaadayyo Saami.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var bharath = document.getElementById("bharath");
      function bharth() {
        return bharath.paused ? bharath.play() : bharath.pause();
      };
      var know = document.getElementById("know");

      function kno() {
        return know.paused ? know.play() : know.pause();
      };
      var ide = document.getElementById("ide");

      function idee() {
        return ide.paused ? ide.play() : ide.pause();
      };
      var vasu = document.getElementById("vasu");

      function vas() {
        return vasu.paused ? vasu.play() : vasu.pause();
      };
      var sami = document.getElementById("sami");
      function sam() {
        return sami.paused ? sami.play() : sami.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>

</body>

</html>
