<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SriManthudu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="smd/mahesh.jpg" alt="janatagarage" />

  <h1>SriManthudu</h1>
  <audio id="charu" loop src="smd/Charuseela.mp3" preload="auto"></audio>
  <audio id="dimma" loop src="smd/Dhimmathirigae.mp3" preload="auto"></audio>
  <audio id="jago" loop src="smd/Jaago.mp3" preload="auto"></audio>
  <audio id="jata" loop src="smd/Jatha Kalise.mp3" preload="auto"></audio>
  <audio id=rama loop src="smd/Rama Rama.mp3" preload="auto"></audio>
  <audio id="title" loop src="smd/Srimanthuda.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="char()">CharuSeela<a href="smd/Charuseela.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="dim()">DhimmaThirige<a href="smd/Dhimmathirigae.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="jag()">Jaago<a href="smd/Jaago.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="jat()">JathaKalise<a href="smd/Jatha Kalise.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="ram()">RamaRama<a href="smd/Rama Rama.mp3" download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="tit()">SriManthuda<a href="smd/Srimanthuda.mp3" download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
    <p>&copy;satyaVk</p>
  </footer>
  <script>
    var charu = document.getElementById("charu");

    function char() {
      return charu.paused ? charu.play() : charu.pause();
    };
    var dimma = document.getElementById("dimma");

    function dim() {
      return dimma.paused ? dimma.play() : dimma.pause();
    };
    var jago = document.getElementById("jago");

    function jag() {
      return jago.paused ? jago.play() : jago.pause();
    };
    var jata = document.getElementById("jata");

    function jat() {
      return jata.paused ? jata.play() : jata.pause();
    };
    var rama = document.getElementById("rama");

    function ram() {
      return rama.paused ? rama.play() : rama.pause();
    };
    var title = document.getElementById("title");

    function tit() {
      return title.paused ? title.play() : title.pause();
    };
    document.addEventListener('play', function(e) {
      var audios = document.getElementsByTagName('audio');
      for (var i = 0, len = audios.length; i < len; i++) {
        if (audios[i] != e.target) {
          console.log(audios[i]);
          audios[i].pause();
        }
      }
    }, true);
  </script>

</body>

</html>
