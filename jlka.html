<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Janatagarege</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img class="logo" src="jlka/ntr.jpg" alt="janatagarage" />

  <h1>JaiLavakusa</h1>
  <audio id="Ravana" loop src="jlka/Raavana.mp3" preload="auto"></audio>
  <audio id="Tring" loop src="jlka/Tring Tring.mp3" preload="auto"></audio>
  <audio id="Dochesta" loop src="jlka/Dochestha.mp3" preload="auto"></audio>
  <audio id="kalla" loop src="jlka/Nee Kallalona.mp3" preload="auto"></audio>
  <audio id="zara" loop src="jlka/Swing Zara.mp3" preload="auto"></audio>
  <audio id="lokam" loop src="jlka/Andamaina Lokam.mp3" preload="auto"></audio>
  <div class="links">
    <div class="events" onClick="ravan()">Ravana<a href="jlka/Raavana.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="trin()">TrinTring<a href="jlka/Tring Tring.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="dochet()">Dochesta<a href="jlka/Dochestha.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="eyes()">NeeKallalona<a href="jlka/Nee Kallalona.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="zar()">SwingZara<a href="jlka/Swing Zara.mp3"download><i class="fa fa-download"></i></a></div>
    <div class="events" onClick="lkm()">AnadamainaLokam<a href="jlka/Andamaina Lokam.mp3"download><i class="fa fa-download"></i></a></div>
  </div>
  <footer>
      <p>&copy;satyaVk</p>
    </footer>
    <script>
    var Ravana = document.getElementById("Ravana");
      function ravan() {
        return Ravana.paused ? Ravana.play() : Ravana.pause();
      };
      var Tring = document.getElementById("Tring");

      function trin() {
        return Tring.paused ? Tring.play() : Tring.pause();
      };
      var Dochesta = document.getElementById("Dochesta");

      function dochet() {
        return Dochesta.paused ? Dochesta.play() : Dochesta.pause();
      };
      var kalla = document.getElementById("kalla");

      function eyes() {
        return kalla.paused ? kalla.play() : kalla.pause();
      };
      var zara = document.getElementById("zara");
      function zar() {
        return zara.paused ? zara.play() : zara.pause();
      };
      var lokam = document.getElementById("lokam");
      function lkm() {
        return lokam.paused ? lokam.play() : lokam.pause();
      };
      document.addEventListener('play', function(e) {
        var audios = document.getElementsByTagName('audio');
        for (var i = 0, len = audios.length; i < len; i++) {
          if (audios[i] != e.target) {
            console.log(audios[i]);
            audios[i].pause();
          }
        }
      }, true);
    </script>

</body>

</html>
